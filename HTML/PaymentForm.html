<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h2>Payment for College Fee</h2>
        <p>* Required Fields</p>
        <h3>Contact Information</h3>
        <p>Name: *<input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
            <p>Male <input type="radio" name="Gender" id="Male" required> 
               Female <input type="radio" name="Gender" id="Female" required>
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="5"></textarea></p>
        <p>Email Address <input type="email" name="Email" id="Email" required></p>
        <p>PinCode: <input type="number" name="pincode" id="pc" required></p>
<hr>
        <h3>Payment Information</h3>
        <p>Card Type: <select name="Cardtype" id="ctype" required>
            <option value="">-----Select a Card Type-----</option>
            <option value="VISA">Visa</option>
            <option value="MasterCard">MasterCard</option>
            <option value="RupayCard">RupayCard</option>
            <option value="Others">Others</option>
        </select></p>
        <p>Card Number: <input type="Number" name="CardNu" id="CN" required></p>
        <p>Card Expiry: <input type="date" name="ExpDate" id="ED" required></p>
        <p>CVV: <input type="password" name="CVV" id="CVV" required></p>

        <p><input type="submit" value="Pay Now"></p>
        
    </form>

</body>
</html>
